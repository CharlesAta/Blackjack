<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vingt-et-Un</title>
    <!-- NEON FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton&effect=neon">
    <link rel="stylesheet" href="./card-deck-css/css/cardstarter.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/app.js"></script>
</head>
<body id="mainContainer">
    <div class="background-image"></div>
    <header id="title">
        <h1 class="font-effect-neon">Vingt-et-Un</h1>
    </header>
    <section id="scoreboard">
        <div id="win">
            <h2>WINS</h2>
            <span></span>
        </div>
        <div id="loss">
            <h2>LOSSES</h2>
            <span></span>
        </div>
        <div id="tie">
            <h2>TIES</h2>
            <span></span>
        </div>
        <div id="reset-area">
            <button id="reset-btn"></button>
        </div>
    </section>
    <section id="messageArea">
        <h2 id="message">PRESS PLAY TO START</h2>
    </section>
    <main>
        <div id="gameTable">
            <div id="dealer">
            <!-- Dealer cards appear here -->
            </div>
            <div id="player">
            <!-- Player cards appear here -->
            </div>
        </div>
    </main>
    <footer id="options">
        <div id="play">
            <button id="play-btn">PLAY</button>
        </div>
        <div id="moves">
            <button id="stand-btn">STAND</button>
            <button id="hit-btn">HIT</button>
        </div>
        <div id="currentHand">
            <h3>CURRENT HAND:</h3>
            <span></span>
        </div>
    </footer>
</body>
</html>
